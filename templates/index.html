<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Temperature Superposition Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
		<p><img src="{{ url_for('static', filename='logo_b.png') }}" width="520" height="47" alt="山形大学エイリム"></p>
        <h1 class="text-center mb-4">Time-Temperature Superposition Analysis</h1>
		<p>時間温度換算則（WLF or アレニウス）を使ってマスターカーブを自動でプロットしてみよう♪</p>
		<p>提供元：山形大学エイリムYU-ARIM</p>
        
        <div class="card mb-4">
            <div class="card-header">
                <h3>Step 1: Upload Data Files</h3>
            </div>
            <div class="card-body">
                <input type="file" id="fileInput" class="form-control" multiple accept=".xlsx,.xls,.csv">
                <button id="uploadBtn" class="btn btn-primary mt-3">Upload Files</button>
                <div id="uploadStatus" class="mt-3"></div>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h3>Step 2: Configure Analysis</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <label for="refTemp" class="form-label">Reference Temperature (°C)</label>
                        <select id="refTemp" class="form-select"></select>
                    </div>
                    <div class="col-md-6">
                        <label for="method" class="form-label">Shift Method</label>
                        <select id="method" class="form-select">
                            <option value="WLF">WLF Equation</option>
                            <option value="Arrhenius">Arrhenius Equation</option>
                        </select>
                    </div>
                </div>
                
                <div id="wlfParams" class="mt-3">
                    <h5>WLF Parameters</h5>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="C1" class="form-label">C₁</label>
                            <input type="number" id="C1" class="form-control" value="8.86" step="0.01">
                        </div>
                        <div class="col-md-4">
                            <label for="C2" class="form-label">C₂</label>
                            <input type="number" id="C2" class="form-control" value="101.6" step="0.1">
                        </div>
                        <div class="col-md-4">
                            <div class="form-check mt-4">
                                <input class="form-check-input" type="checkbox" id="fitWLF">
                                <label class="form-check-label" for="fitWLF">
                                    Auto-fit constants
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="arrheniusParams" class="mt-3" style="display:none;">
                    <h5>Arrhenius Parameters</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="Ea" class="form-label">Ea (kJ/mol)</label>
                            <input type="number" id="Ea" class="form-control" value="80" step="1">
                        </div>
                        <div class="col-md-6">
                            <div class="form-check mt-4">
                                <input class="form-check-input" type="checkbox" id="fitEa">
                                <label class="form-check-label" for="fitEa">
                                    Auto-fit Ea
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button id="analyzeBtn" class="btn btn-success mt-4">Run Analysis</button>
            </div>
        </div>
        
        <div id="results" class="card mb-4" style="display:none;">
            <div class="card-header">
                <h3>Results</h3>
            </div>
            <div class="card-body">
                <div id="plotContainer"></div>
                <div id="shiftFactors" class="mt-4"></div>
				
				 <!-- 手動調整ボタンを追加 -->
        	<div class="mt-3">
            	<button id="manualAdjustBtn" class="btn btn-primary" onclick="openManualAdjustment()">
                Manual Adjustment
            	</button>
                <button id="downloadBtn" class="btn btn-info mt-3">Download Results</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
		<script>
function openManualAdjustment() {
    // 新しいタブで手動調整ページを開く
    window.open('/manual_adjustment', '_blank');
}
</script>
	</div>
</body>
</html>
