<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Adjustment - TTS Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .slider-container {
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .slider-label {
            font-weight: bold;
            display: inline-block;
            width: 80px;
        }
        .slider-value {
            display: inline-block;
            width: 80px;
            text-align: right;
            font-family: monospace;
        }
        .temperature-slider {
            width: 100%;
            margin: 10px 0;
        }
        #masterCurvePlot, #shiftFactorPlot {
            height: 400px;
            margin: 20px 0;
        }
        .control-buttons {
            margin: 20px 0;
            text-align: center;
        }
        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-3">
        <h1 class="text-center mb-4">Manual Shift Factor Adjustment</h1>
        
        <div class="row">
            <!-- 左側: コントロールパネル -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h4>Shift Factor Controls</h4>
                    </div>
                    <div class="card-body">
                        <div id="sliderContainer">
                            <!-- スライダーが動的に追加される -->
                        </div>
                        
                        <div class="control-buttons mt-4">
                            <button id="resetBtn" class="btn btn-warning btn-sm">Reset to Auto</button>
                            <button id="saveBtn" class="btn btn-success btn-sm">Save Results</button>
                            <button id="exportBtn" class="btn btn-info btn-sm">Export Excel</button>
                        </div>
                        
                        <div class="mt-4">
                            <h5>Reference Temperature</h5>
                            <p id="refTempDisplay" class="text-center fs-4">-</p>
                        </div>
                    </div>
                </div>
                
                <!-- シフトファクターテーブル -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h5>Current Values</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>T (°C)</th>
                                    <th>aT</th>
                                    <th>log(aT)</th>
                                </tr>
                            </thead>
                            <tbody id="shiftFactorTable">
                                <!-- 動的に更新 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <!-- 右側: プロット -->
            <div class="col-md-9">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>Master Curve</h4>
                            </div>
                            <div class="card-body">
                                <div id="masterCurvePlot"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>Original Data</h5>
                            </div>
                            <div class="card-body">
                                <div id="originalDataPlot" style="height: 350px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>Shift Factors</h5>
                            </div>
                            <div class="card-body">
                                <div id="shiftFactorPlot" style="height: 350px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Status messages -->
    <div id="statusMessage" class="status-message"></div>
    
    <script src="{{ url_for('static', filename='js/manual_adjustment.js') }}"></script>
</body>
</html>
